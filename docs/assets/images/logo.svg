<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="20" y1="20" x2="236" y2="236" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#818cf8" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#c084fc" /> <!-- Purple -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Eye Shape Outline -->
  <path d="M32,128 C32,128 96,48 128,48 C160,48 224,128 224,128 C224,128 160,208 128,208 C96,208 32,128 32,128 Z" 
        stroke="url(#mainGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" 
        filter="url(#glow)" />

  <!-- Iris / Aperture Rays -->
  <!-- These rays form the inner geometric structure -->
  <g stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round">
    <line x1="128" y1="80" x2="128" y2="95" />
    <line x1="128" y1="176" x2="128" y2="161" />
    <line x1="80" y1="128" x2="95" y2="128" />
    <line x1="176" y1="128" x2="161" y2="128" />
    
    <line x1="94" y1="94" x2="105" y2="105" />
    <line x1="162" y1="94" x2="151" y2="105" />
    <line x1="94" y1="162" x2="105" y2="151" />
    <line x1="162" y1="162" x2="151" y2="151" />
  </g>

  <!-- Central Pupil -->
  <circle cx="128" cy="128" r="16" fill="url(#mainGradient)" />

</svg>
